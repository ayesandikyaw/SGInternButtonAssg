<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Button Design</title>
    <link rel="stylesheet" href="Button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

    <button id="b1">Primary</button>
    <button id="b2">Secondary</button>
    <button id="b3">Success</button>
    <button id="b4">Info</button>
    <button id="b5">Warning</button>
    <button id="b6">Danger</button>
    <button id="b7">Round</button>
    <button id="b8"><i class="fa-solid fa-magnifying-glass"></i></button><br><br><br><br><br>
    <button id="b9"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Icon</button>
    <button id="b10">Dashed</button>
    <button id="b11">Click Me</button>
    <button id="b12">Jelly</button>
    <button id="b13">Fill In</button>
    <button id="b14">Pulse</button>
    <button id="b15">Open</button><br><br><br>
    <button id="b16">Slide</button>
    <button id="b17">Through</button>
    <button id="b18">Flip Down</button>
    <button id="b19">Marquee</button>
    <button id="b20">Cross Bar</button>
    

</body>
</html>
